<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sendo Outdoor</title>
  
  <!-- Tambahkan Font Awesome untuk ikon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2ac1bc, #ff8c42, #f77fbe);
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .logo img {
      width: 80px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #333;
      padding: 15px 20px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .social-links a:hover {
      background: #444;
    }

    .social-links a i {
      margin-right: 10px;
    }

    .social-links a span {
      flex-grow: 1;
      text-align: left;
    }

    /* Footer dengan link tambahan */
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ff8c42;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="image/logo.jpeg" alt="Eiger Logo">
    </div>

    <!-- Judul -->
    <div class="title">SENDO OUTDOOR</div>

    <!-- Tombol Media Sosial -->
    <div class="social-links">
      <a href="https://www.instagram.com/username" target="_blank">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
        <i class="fas fa-ellipsis-h"></i>
      </a>
      <a href="https://www.tiktok.com/@username" target="_blank">
        <i class="fab fa-tiktok"></i>
        <span>TikTok</span>
        <i class="fas fa-ellipsis-h"></i>
      </a>
      <a href="https://www.shopee.co.id/sendo_outdoor" target="_blank">
        <i class="fab fa-tiktok"></i>
        <span>Shopee</span>
        <i class="fas fa-ellipsis-h"></i>
      </a>
      <a href="https://wa.me/6281234567890" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <span>WhatsApp</span>
        <i class="fas fa-ellipsis-h"></i>
      </a>
      <a href="https://www.facebook.com/username" target="_blank">
        <i class="fab fa-facebook"></i>
        <span>Facebook</span>
        <i class="fas fa-ellipsis-h"></i>
      </a>
      <a href="https://www.google.com/maps?q=-6.200000,106.816666" target="_blank">
        <i class="fas fa-map-marker-alt"></i>
        <span>Location</span>
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#" target="_blank">
        #pencarianmu berhenti disini
      </a>
    </div>
  </div>
</body>
</html>
